# All SpaceVim option below [option] section
# nerd fonts: https://github.com/SpaceVim/SpaceVim/issues/771
[options]
    autocomplete_parens = 0
    buffer_index_type = 2
    colorscheme = "SpaceVim"
    colorscheme_bg = "dark"
    disabled_plugins = ["delimitMate", "rainbow_parentheses"]
    enable_ale = true
    enable_cursorcolumn = 1
    enable_guicolors = true
    enable_insert_leader = false
    enable_neomake = false
    enable_statusline_mode = false
    enable_tabline_filetype_icon = true
    lint_on_the_fly = true
    relativenumber = false
    sidebar_width = 45
    snippet_engine = 'ultisnips'
    statusline_inactive_separator = "arrow"
    statusline_separator = "arrow"
    warning_symbol = '!'

    # custom configuration
    bootstrap_before = "custom_config#before"
    bootstrap_after = "custom_config#after"

[[layers]]
  name = 'core'
  filetree_show_hidden = true

[[layers]]
  name = 'denite'

[[layers]]
  name = 'autocomplete'
  auto-completion-return-key-behavior = 'nil'
  auto-completion-tab-key-behavior = 'smart'

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 30

[[layers]]
  name = 'tmux'

[[layers]]
  name = 'git'
  git-plugin = 'fugitive'

[[layers]]
  name = 'lang#markdown'

[[layers]]
  name = 'lang#python'

[[layers]]
  name = 'lang#sql'

[[custom_plugins]]
  name = "jiangmiao/auto-pairs"
  lazy = false
  merged = false

[[custom_plugins]]
  name = "luochen1990/rainbow"
  lazy = false
  merged = false

[[custom_plugins]]
  name = "tpope/vim-unimpaired"
  lazy = false
  merged = false

[[custom_plugins]]
  name = "zhimsel/vim-stay"
  lazy = false
  merged = false

[[custom_plugins]]
  name = "mbbill/undotree"
  on_cmd = ["UndotreeToggle"]
  merged = false

[[custom_plugins]]
  name = "blankname/vim-fish"
  merged = false

[[custom_plugins]]
  name = "cespare/vim-toml"
  merged = false
